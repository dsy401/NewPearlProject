  <!-- Header -->
  <div id="carouselControls1" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
          {% for i in range(0,locale['header']|length) %}
              <div class="carousel-item {% if i==0 %}active{% endif %}">
                <header style="background-image: url({{ locale['header'][i]['image'] }})" class="masthead">
                    <div class="container">
                        <div class="intro-text">
                            <div style="color: #ffffff;" class="intro-lead-in">{{ locale['header'][i]['title'] }}</div>
                            <div style="color: #ffffff;" class="intro-heading text-uppercase">{{ locale['header'][i]['content'] }}</div>
                            <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">{{locale['header'][i]['button'] }}</a>
                        </div>
                    </div>
                </header>
              </div>
          {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselControls1" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselControls1" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
  </div>
