
  <section class="page-section" id="team">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ locale['team']['title'] }}</h2>
          <h3 class="section-subheading text-muted">{{ locale['team']['subtitle'] }}</h3>
        </div>
      </div>
      <div class="row">
        {% for i in range(0,staffs_count) %}
            <div class="col-sm-6 col-xs-1 col-lg-3 col-xl-3">
            <div class="team-member">
            <img class="mx-auto rounded-circle" src="{{ staffs[i].image }}" alt="">
            <h4>{{ staffs[i].name }}</h4>
            <p class="text-muted">
                {% if locale['language']=="English" %}
                    {{ staffs[i].role }}
                {% else %}
                    {{ staffs[i].role_cn }}
                {% endif %}
            </p>
            <ul class="list-inline social-buttons">
              <li class="list-inline-item">
                <a href="{{ staffs[i].twitter }}">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="{{ staffs[i].facebook }}">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="{{ staffs[i].linkedin }}">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
        {% endfor %}
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <p class="large text-muted">{{ locale['team']['foot_content'] }}</p>
        </div>
      </div>
    </div>
    </div>
  </section>
