  <section class="page-section" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ locale['contact']['title'] }}</h2>
          <h3 class="section-subheading text-muted">{{ locale['contact']['subtitle'] }}</h3>
        </div>
      </div>
      <div class="row">
          <div class="col-lg-5">
              <p style="color: white">{{ locale['contact']['content'] }}</p>
              <a
                      href="https://www.google.com/maps/place/2%2F59+Corinthian+Drive,+Albany,+Auckland+0632/@-36.7327384,174.7118901,17z/data=!3m1!4b1!4m5!3m4!1s0x6d0d3bc0c4c9b01d:0x744297cfaf089ee7!8m2!3d-36.7327427!4d174.7140788">
                  <p style="color: white"><i style="color:#fed136;" aria-hidden="true" class="fa fa-map-marker"></i> {{ locale['contact']['address'] }}</p>
              </a>
              <a href="tel:0220672288"><p style="color: white"><i style="color:#fed136;" class="fa fa-phone"></i> +64 22 0672288</p></a>
              <a href="mailto:thrivingbuilding@gmail.com"><p style="color: white"><i style="color:#fed136;" class="fa fa-envelope"></i>{{ locale['contact']['email'] }}</p></a>
              <p style="color: white"><i style="color:#fed136;" class="fa fa-clock"></i>{{ locale['contact']['open_time'] }}</p>
          </div>
          <div class="col-lg-7">
          <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="name" type="text" placeholder="{{ locale['contact']['form']['name'] }}" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="email" type="email" placeholder="{{ locale['contact']['form']['email'] }}" required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="phone" type="tel" placeholder="{{ locale['contact']['form']['phone'] }}" required="required" data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" id="message" placeholder="{{ locale['contact']['form']['message'] }}" required="required" data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
