  <section class="page-section" id="services">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ locale['service']['title'] }}</h2>
          <h3 class="section-subheading text-muted">{{ locale['service']['subtitle'] }}</h3>
        </div>
      </div>
      <div class="row text-center">
          {% for item in locale['service']['items'] %}
              <div class="col-sm-4">
                  <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x text-primary"></i>
                    <i class="{{ item['logo_class'] }}"></i>
                  </span>
                  <h4 class="service-heading">{{ item['title'] }}</h4>
                  <p class="text-muted">{{ item['content'] }}</p>
              </div>
          {% endfor %}
      </div>
    </div>
  </section>
