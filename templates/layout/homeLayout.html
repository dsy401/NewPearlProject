<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'common/head.html' %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta property="og:url"                content="http://www.thrivingbuilding.co.nz" />
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="{{ locale['header'][0]['title'] }}" />
    <meta property="og:description"        content={{ locale['about']['subtitle'] }} />
    <meta property="og:image"              content="" />

    <title>{% block title %}{% endblock %}</title>
    {% include 'common/home/head.html' %}
</head>
<body style="overflow-x: hidden;">
    <div style="display: none" id="language">{{ locale['language'] }}</div>
    {% include 'pages/Home/navbar.html' %}
    {% include 'common/home/header.html' %}
    {% block content %}{% endblock %}
    {% include 'common/home/footer.html' %}
</body>
</html>
